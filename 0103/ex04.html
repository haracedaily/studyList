<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        table {
            width: 100%;
        }

        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
            padding: 20px;
        }

        th {
            height: 40px;
            background-color: rgb(185, 255, 255);
        }

        td {
            background-color: rgb(255, 255, 211);
        }
    </style>
</head>

<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.<br/> Consequatur incidunt laborum eos laudantium odit
        praesentium, <br/>voluptatum corporis mollitia qui necessitatibus exercitationem, delectus aut a fugiat explicabo,
        velit eligendi unde facere.</p>
        
    <table>
        <caption>테이블 제목&nabla;</caption>
        <colgroup>
            <col width="30%" />
            <col width="50%" />
            <col width="20%" />
        </colgroup>
        <thead>
            <tr>
                <th>제목</th>
                <th>내용</th>
                <th>작성자</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>노인과 바다</td>
                <td>무슨 내용일까</td>
                <td>헤밍웨이</td>
            </tr>

        </tbody>
    </table>
</body>

</html>
