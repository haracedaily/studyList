<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            border:1px solid black;
            padding:20px;
            max-width:70%;
        }
        table,th,td{
            border:1px solid black;
            border-collapse: collapse;
        }
        caption{
            font-size:14pt;
            font-weight: bolder;
        }
        .col_title{
            font-weight:bold;
            text-align:center;
        }
        td{
            padding-left:5px;
        }
    </style>
</head>
<body>
    <div>
    <table>
        <colgroup>
            <col width=15.15%/>
            <col width=15.15%/>
            <col width=15.15%/>
            <col width=15.15%/>
            <col width=15.15%/>
            <col width=15.15%/>
        </colgroup>
        <caption>주요 SNS 서비스별 이용률(%)</caption>
        <thead>
            <tr>
                <th></th>
                <th>페이스북</th>
                <th>카카오스토리</th>
                <th>밴드</th>
                <th>인스타그램</th>
                <th>트위터</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="col_title">2015년</td>
                <td>77.1</td>
                <td>58.3</td>
                <td>32.4</td>
                <td>16.7</td>
                <td>22.1</td>
            </tr>
            <tr>
                <td class="col_title">2016년</td>
                <td>73.8</td>
                <td>51.0</td>
                <td>40.1</td>
                <td>28.1</td>
                <td>14.7</td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
