<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="id" value="안녕하세요">
    <ul id="fr">
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
    </ul>
    <button onclick="clearInterval(getInterval);">멈춤</button>
    <button onclick="getInterval;">시작</button>
    <script>
        const $ul = document.getElementById('fr');
        let red = 100;
        let getInterval= setInterval(() => {
                $ul.style.backgroundColor = `rgb(${red}, 200, 100)`;
                red += 10;
                if (red >= 255) {
                    red = 0;
                }
            }, 100);
        
          


    </script>
</body>
</html>
