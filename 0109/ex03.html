<html lang="en">
<head>

    <title>Document</title>
    <style>
        #container{
            background-color: rgb(238, 238, 238);
            position:relative;
            height:300px;
        }
        #container > div{
            width:100px;
            height: 100px;
        }
        #container > #section1{
            background-color: rgb(230,100,230);
            overflow: hidden;
            position:absolute;
            bottom:0;
            left:150px;
        }
        #container > #section2{
            position:absolute;
            background-color: rgb(100,100,230);
            right:30px;
            bottom:30px;
        }
        #container > #section3{
            position:absolute;
            background-color: rgb(230,100,100);
            /* right:100px;
            top:0; */
            right:0;
            bottom:0;

        }
    </style>
</head>
<body>

</html>
