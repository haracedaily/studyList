<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            padding:0;
            margin:0;
        }
        #container{
            border:1px solid black;
            margin:10px;
            overflow: hidden;
        }
        #container> #left{
            border: 1px solid black;
            margin:10px;
            width: 150px;
            float:left;
        }
        #container> #left > div{
            float:left;
        }
        #container > #right{
            border:1px solid black;
            margin:10px;
            width: 150px;
            float:right;
        }
        #container > #right > div{
            float:left;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="left">

            <div>AA</div>
            <div>BB</div>
        </div>
        <div id="right">

            <div>CC</div>
            <div>DD</div>
        </div>
    </div>
</body>
</html>
