    <script>
        let result = "result";
        const getPromise = (url) =>{
            return new Promise((resolve,reject)=>{
                const xhr = new XMLHttpRequest();
                xhr.open("GET",url);
                xhr.send();

                xhr.onload=()=>{
                    result = xhr.response;
                    if(xhr.status===200)resolve(xhr.response);
                    else reject("통신실패"+xhr.status);
                }
            })
        }
