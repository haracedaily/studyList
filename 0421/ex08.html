<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul onclick="test()">
        <li>바나나</li>
        <li>사과</li>
        <li>수박</li>
    </ul>
    <script>
        function test() {
            console.log(event.target); //이벤트가 발생한 요소
            console.log(event.currentTarget); //이벤트가 발생한 요소
        }
    </script>
</body>
</html>
