<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>

    </div>
    <script>
        const div = document.querySelector('div');
        
        setInterval(()=>{
            let now = new Date();
            div.innerHTML = `${now.getFullYear()}년 ${now.getMonth()+1}월 ${now.getDate()}일 ${getdayOfweek(now.getDay())}
            ${now.getHours()}시 ${now.getMinutes()}분 ${now.getSeconds()}초`;
        },1000)
        function getdayOfweek(a){
            switch (a){
                case 0: return '일요일'
                case 1: return '월요일';
                case 2: return '화요일';
                case 3: return '수요일';
                case 4: return '목요일';
                case 5: return '금요일';
                default : return '토요일';
            }
        }
    </script>
</body>
</html>
