<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/planner.css">
    
    <link href="https://cdn.jsdelivr.net/npm/noto-sans-kr@0.1.1/styles.min.css" rel="stylesheet">
    <!--     <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script> -->
    <script src="js/planner.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div id="time">
        <div id="header">
            <div id="menu">
                <a href="menu.html"><img src="image/menu.png" alt=""></a>
            </div>
        </div>
        <div id="memberBtn">
            <button class="btn purple" onclick="changeBackColor('#B9A6FF','purple')">유다예</button>
            <button class="btn pastel" onclick="changeBackColor('#FFC2C2','pastel')">최준호</button>
            <button class="btn blue" onclick="changeBackColor('#C3C6FF','blue')">노진욱</button>
            <button class="btn green" onclick="changeBackColor('#C5FFE8','green')">박재준</button>
        </div>
        <div id="content">
            <div id="planner">
                <div id="planner_title">
                    <div id="planner_name" onclick="hideDate()">
                        <h4 style="color:black;">Today's Plan</h4>
                    </div>
                    <div id="planner_date">
                        <div style="font-size: 8pt; color:black;">Date</div>
                        <input type="date" id="date" style="border:none; background-color: inherit; color:black;">
                    </div>
                </div>
                <div id="current-planner">
                    <div class="planner_items time">AM 07-08</div>
                    <div class="planner_items planner_item"><textarea name="" id="" style="border:none;" class="dd" rows="3" maxlength="70" width="100" ></textarea></div>
                    <div class="planner_items time">AM 08-09</div>
                    <div class="planner_items planner_item"><textarea name="" id="" style="border:none;" class="dd" rows="3" maxlength="70" width="100" ></textarea></div>
                    <div class="planner_items time">AM 09-10</div>
                    <div class="planner_items planner_item"><textarea name="" id="" style="border:none;" rows="3" maxlength="70" width="100" onkeydown="limit(this)"></textarea></div>
                    <div class="planner_items time">AM 10-11</div>
                    <div class="planner_items planner_item"><textarea name="" id="" style="border:none;" rows="3" maxlength="70" width="100" onkeydown="limit(this)"></textarea></div>
                    <div class="planner_items time">AM 11-12</div>
                    <div class="planner_items planner_item"><textarea name="" id="" style="border:none;" rows="3" maxlength="70" width="100" onkeydown="limit(this)"></textarea></div>
                    <div class="planner_items time">PM 12-13</div>
                    <div class="planner_items planner_item"><textarea name="" id="" style="border:none;" rows="3" maxlength="70" width="100" onkeydown="limit(this)"></textarea></div>
                    <div class="planner_items time">PM 13-14</div>
                    <div class="planner_items planner_item"><textarea name="" id="" style="border:none;" rows="3" maxlength="70" width="100" onkeydown="limit(this)"></textarea></div>
                    <div class="planner_items time">PM 14-15</div>
                    <div class="planner_items planner_item"><textarea name="" id="" style="border:none;" rows="3" maxlength="70" width="100" onkeydown="limit(this)"></textarea></div>
                    <div class="planner_items time">PM 15-16</div>
                    <div class="planner_items planner_item"><textarea name="" id="" style="border:none;" rows="3" maxlength="70" width="100" onkeydown="limit(this)"></textarea></div>
                    <div class="planner_items time">PM 16-17</div>
                    <div class="planner_items planner_item"><textarea name="" id="" style="border:none;" rows="3" maxlength="70" width="100" onkeydown="limit(this)"></textarea></div>
                    <div class="planner_items time">PM 17-18</div>
                    <div class="planner_items planner_item"><textarea name="" id="" style="border:none;" rows="3" maxlength="70" width="100" onkeydown="limit(this)"></textarea></div>
                    <div class="planner_items time">PM 18-19</div>
                    <div class="planner_items planner_item"><textarea name="" id="" style="border:none;" rows="3" maxlength="70" width="100" onkeydown="limit(this)"></textarea></div>
                    <div class="planner_items time">PM 19-20</div>
                    <div class="planner_items planner_item"><textarea name="" id="" style="border:none;" rows="3" maxlength="70" width="100" onkeydown="limit(this)"></textarea></div>
                </div>
            </div>
            <div id="to_do_list">
                <div id="to_do_tape"></div>
                <h4>TO DO LIST</h4>
                <div id="to_do_content">
                    <ul id="to_do_ul">
                        <li><input type="text" value="" class="li_content" maxlength="24"></li>
                    </ul>
                </div>
            </div>
            <div id="for_tomorrow">
                <div class="for_tomorrow_title">
                    <h4>Memo</h4>
                </div>
                <div id="for_tomorrow_content">
                    <textarea name="" id="" cols=""rows="6"></textarea>
                </div>
            </div>
            <div id="top_priorities"></div>
            <div id="note"></div>
        </div>
        <div id="footer">
            <img src="image/made.png" alt="">
        </div>
    </div>
</body>

</html>
