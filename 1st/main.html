<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WITH TIME</title>
  <link rel="stylesheet" href="css/common.css">
  <link href="https://cdn.jsdelivr.net/npm/noto-sans-kr@0.1.1/styles.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    

    /* 모든 요소 초기화 */
/*     * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    } */

    /* body가 화면 전체를 채우도록 설정 */
    html,
    body {
      width: 100%;
      height: 100%;
    }

    /* 세로 정렬: 헤더, 메인, 푸터 */
    #time {
      display: flex;
      flex-direction: column;
      font-family: sans-serif;

      min-height: 100vh;
    }

    header {
      flex-basis: 80px;

      background-color: rgb(132, 102, 255);
    }

    main {
      /* 헤더, 푸터 제외 나머지 영역 확장 */
      flex-grow: 1;
      
      display: flex; /* logo, button들을 가로로 정렬 */
      flex-direction: column;
      align-items: center;
    }

    footer {
      flex-basis: 50px;
      background-color: #A790FF;
      color: #F1EDFF;
      text-align: right;

      font-size: 16px;
      line-height: 50px; 
      
      padding-right: 20px;
    }

    /* 로고 */
    .logo {
      font-family: 'Press Start 2P', cursive;
      color: #9370FF;
      font-size: 40px;
      line-height: 1.5;
      text-align: center;
      text-shadow: 5px 5px 0 rgba(150, 150, 150, 0.5);
      
      margin: 90px 0; /* 상하 여백 */
    }

    /* 버튼 기본 스타일 */
    .button {
      width: 100%;
      max-width: 280px;

      padding: 15px;
      margin-bottom: 45px;

      border: none;
      border-radius: 20px;
      box-shadow: 0 3px 3px rgba(0, 0, 0, 0.3);
      
      background-color: #9370FF;
      opacity: 0.9;
      
      cursor: pointer;

      color: #fff;
      font-size: 28px;
    }

    /* 연한색 버튼 */
    .button.light {
      background-color: #E6E6FA;
      color: #525252;
    }
  </style>
</head>
<body>
<div id="time">

  <header id="header"></header>
  
  <main>
    <div class="logo">
      WITH<br>TIME
    </div>
    
      <button class="button">캘린더</button>
      <button class="button">플래너</button>
      <button class="button light">설 정</button>
  </main>
  
  <footer>made by 띄동갑</footer>
</div>
</body>
</html>
