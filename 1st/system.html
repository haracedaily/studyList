    <style>

        #content {
            background-color: white;
            padding: 30px;
        }

        h3 {
            margin-bottom: 10px;
        }

        .form-box {
            margin-bottom: 30px;
            background-color: white;
            border: 2px solid #868686; 
            border-radius: 10px;
            padding: 15px;
        }
        label {
            font-size: 15px;
            color: #525252;
        } 

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-bottom: 1px solid #868686;
        }

        button {
            width: 60%;
            display: block;
            margin: 0 auto;
            background-color: #F1EDFF;
            color: #525252;
            font-size: 15px;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #A790FF;
            color: white;
        }

        .bottom-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;                   /* 버튼 간격 조절 */
            margin-top: 20px;
        }

        .bottom-buttons button {
            width: 40%;
            padding: 10px;
            border: 1px solid #868686;
            border-radius: 10px;
            background-color: white;
            color: #525252;
            cursor: pointer;
        }

        .bottom-buttons button:hover {
            background-color: #f0f0f0;
        }

        } */
    </style>
</head>

<body>
    <div id="time">
        <!-- Header -->
        <div id="header">
            <div id="menu">
                <a href="main.html">
                    <img src="image/menu.png" alt="menu">
                </a>    
            </div>
        </div>

        <!-- Content -->
        <div id="content">
            <h3>기본 정보</h3>
            <div class="form-box">
                <form>
                    <label>이 름<input type="text"></label>
                    <label>닉 네 임<input type="text"></label>
                    <label>생년월일<input type="date"></label>
                    <button type="submit">확 인</button>
                </form>
            </div>

            <h3>비밀번호 설정</h3>
            <div class="form-box">
                <form>
                    <label>기존 비밀번호<input type="password"></label>
                    <label>새 비밀번호<input type="password"></label>
                    <button type="submit">확 인</button>
                </form>
            </div>

            <!-- Bottom Buttons -->
            <div class="bottom-buttons">
                <button onclick="Inquiry()">문 의</button>
                <button onclick="Notice()">공 지 사 항</button>
                <button onclick="logout()">로 그 아 웃</button>
                <button onclick="deleteAccount()">계 정 탈 퇴</button>
            </div>
        </div>

        <!-- Footer -->
        <div id="footer">
            <img src="image/made.png" alt="made">
        </div>
    </div>
    <script>
                function Inquiry() {
            location.href = "inquiring.html";        // 문의 페이지로 이동
        }

        function Notice() {
            location.href = "공지사항.html"; // 공지사항 페이지로 이동
        }

        function logout() {
            swal('로그아웃되었습니다.', '로그인 후 이용가능합니다.', 'warning', {
            button: '로그인',
        });
            location.href = "main.html";       // 로그인 창으로 보내기 아직 로그인 페이지 못 받아서 메인*/
        }

        function deleteAccount() {
            swal('계정이 탈퇴되었습니다.', '로그인 후 이용가능합니다.', 'error', {
            button: '돌아가기',
        });
            location.href = "login.html";       // 로그인 페이지로 이동
        }
    </script>
</body>
