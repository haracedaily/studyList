<!-- 
 이벤트
 
 clickEvent -> Event 객체
 target currentTarget
 
target : 이벤트가 발생한 요소
currentTarget : 이벤트 리스너가 바인딩된 요소
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="fru">


        
        <li>바나나</li>
        <li>사과</li>
        <li>애플</li>
    </ul>
    <input type="text" id="input">
    <script>
        document.getElementById("fru").addEventListener("click", function(event) {
            console.log(event.eventPhase);//3단계 bubbling 0이벤트 전파x 1 캡쳐링 2 현재 이벤트(target) 3 bubbling
            console.log(event);
            console.log(event.target); // 이벤트가 발생한 요소
            console.log(event.currentTarget); // 이벤트 리스너가 바인딩된 요소
        },true); // 캡쳐링 단계에서 이벤트 리스너가 실행되도록 설정
        //true : 캡쳐링 단계에서 이벤트 리스너가 실행되도록 설정
        //false : bubbling 단계에서 이벤트 리스너가 실행되도록 설정(기본값)
        // 캡쳐링 단계에서 이벤트 리스너가 실행되도록 설정하면, 이벤트가 발생한 요소(target)보다 부모 요소(currentTarget)에서 먼저 실행된다.
        document.getElementById("input").addEventListener("keyup", function(event) {
            console.log(event);
            console.log(event.target); // 이벤트가 발생한 요소
            console.log(event.currentTarget); // 이벤트 리스너가 바인딩된 요소
            console.log(event.key); // 눌린 키
        });
    </script>
</body>
</html>
