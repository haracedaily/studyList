<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div onclick="test(event,this)">dom요소</div>
    <script>
        function test(event, element) {
            console.log(event); // 이벤트 객체
            console.log(event.target); // 이벤트가 발생한 요소
            console.log(event.currentTarget); // 이벤트 리스너가 바인딩된 요소
            console.log(element); // 이벤트 리스너가 바인딩된 요소
            console.log(this); // window 객체
        }
    </script>
</body>
</html>
