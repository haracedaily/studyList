<body>
    <div id="header" style="justify-items: initial; height:100px; background-color: antiquewhite;">

    </div>
    <hr />
    <div style="float:left;">
        <figure>
            <img src="서울특별시.png" alt="" style="width:200px; padding:10px; margin-right:20px;">
            <figcaption>이미지에 대한 설명</figcaption>
        </figure>
    </div>
    <div>
        <h1>서울특별시</h1>
        <p style="font-style: italic;"><strong>서울의 지향 이미지: 역사와 활력의 인간도시</strong><br />
            휘장은 한글 '서울'을 서울의 산, 해, 한간으로 나타내면서<br />
            전체적으로는 신명나는 사람의 모습을 형상화 한것으로<br />
            인간 중심 도시를 지향하는 서울을 상징합니다.</p>
    </div>
    <div style="clear: left;">
        <p>자연 - 인간 - 도시의 맥락 속에서<br />
            녹색 산은 환경사랑, 청색 한강은 역사와 활력,<br />
            가운데 해는 미래의 비전과 희망을 함죽하고,<br />
            이 세가지 요소를 붓터치로 자연스럽게 연결하여<br />
            서울의 이미지와 사람의 활력을 친근하게 느낄 수 있도록 하였습니다.
        </p>
    </div>
    <a href="im01.html">
        <h1>페이지 이동</h1>
    </a>
