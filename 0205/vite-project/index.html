<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/src/style.css" rel="stylesheet">
</head>
<body>
  <h1 class="text-3xl font-bold underline">
    Hello world!
  </h1>
  <div class="relative h-[150px]">
    <h1 class="text-5xl">되나</h1>
    <div class="absolute top-0 left-0 w-[100px] h-[100px] bg-amber-950"></div>

  </div>
  <button class="bg-amber-200 hover:bg-amber-400 cursor-pointer px-3">버튼</button>
  <ul id="myul"></ul>
  <script>
    const $btn = document.querySelector('button');
    const $ul = document.querySelector('#myul');
    const $ab = document.querySelector('.absolute');
    let tab = 0;
    console.log($ul);
    $btn.addEventListener('click', () => {
      $btn.innerHTML = '글자바뀜';
      $btn.style.padding = '50px';
    $ul.innerHTML += `<li>
    목록태그
    </li>`;

    tab+=30;
    $ab.style.transform = `translateX(${tab}px)`;
    $ab.style.transition = `0.5s`;
    });
  </script>
</body>
</html>
